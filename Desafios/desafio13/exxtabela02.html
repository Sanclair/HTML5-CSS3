<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            height: 300px;
        }

        td {
            border: 1px solid black;
        }

        td.letra {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Segunda tabela exercicio</h1>
    <table>
        <tr>
            <td class="letra" colspan="4">A</td>
            <td class="letra" rowspan="4">B</td>
        </tr>
        <tr>
            <td class="letra" rowspan="4">C</td>
            <td class="letra">D</td>
            <td class="letra">E</td>
            <td class="letra">F</td>
        </tr>
        <tr>
            <td class="letra">G</td>
            <td class="letra">H</td>
            <td class="letra">I</td>
        </tr>
        <tr>
            <td class="letra">J</td>
            <td class="letra">L</td>
            <td class="letra">M</td>
        </tr>
        <tr>
            <td class="letra" colspan="4">N</td>
        </tr>
    </table>
</body>
</html>

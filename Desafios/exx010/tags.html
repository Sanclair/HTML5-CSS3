<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="usando a TAG &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Usando a Tag &lt;h1&gt; a &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Usando a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usando a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usando a Tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Usando as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usando as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

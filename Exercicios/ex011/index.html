<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <!---Sempre obedecendo a ordem do menor para o maior ou do maior para o menor-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="ahhh1.ogg" controls autoplay></audio>
    <audio src="oooh1.ogg" controls autoplay></audio>-->
    <!---Formatos compativeis (MP3, WAV, OGG)-->

    <audio preload="metadata" autoplay>
        <source src="ahhh1.ogg" type="audio/ogg">
    </audio>
</body>
</html>
